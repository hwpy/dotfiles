# Включить поддержку мыши
set -g mouse on

# Перезагрузить конфигурацию без перезапуска tmux
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Тема chadracula-evondev для tmux
# Цвета статус-бара
set -g status-bg "#282A36"  # Темно-синий фон
set -g status-fg "#F8F8F2"  # Белый текст
set -g status-justify left
set -g status-right-length 50


# Цвета командной строки (панели ввода)
set -g message-style "fg=#F8F8F2,bg=#44475A"  # Белый текст, серо-синий фон
set -g message-command-style "fg=#F8F8F2,bg=#44475A"

# Цвета границ панелей
set -g pane-border-style "fg=#44475A"  # Серо-синяя граница
set -g pane-active-border-style "fg=#FF79C6"  # Розовая граница активной панели



# Цвета статус-бара
# Отключаем автоматическое "сжатие" статус-бара
set -g status-justify left

# Левая часть (только имя сессии)
set -g status-left "#[fg=#FF79C6,bg=#282A36] 󰓣 #[fg=#F8F8F2,bg=#44475A] #S #[fg=#44475A,bg=#282A36]"
set -g status-left-length 20  # Фиксированная длина

# Правая часть (время и дата)
set -g status-right "#[fg=#6272A4] %H:%M #[fg=#FF79C6,bg=#44475A]#[fg=#282A36,bg=#FF79C6] %d-%b-%Y "
set -g status-right-length 50  # Фиксированная длина

# Запрещаем tmux скрывать правую часть
set -g status on
set -g status-position top

# Стиль выделенного элемента в меню (Ctrl+B + W)
# Основной фон и текст
set -g mode-style "fg=#F8F8F2,bg=#44475A"          # Выделенный элемент (курсор)
set -g window-status-format "#[fg=#6272A4,bg=#282A36] #I:#W "  # Неактивные окна
set -g window-status-current-format "#[fg=#FF79C6,bold,bg=#44475A] #I:#W "  # Активное окно

# === Дополнительные настройки для красоты ===
# Подсветка панелей (при Ctrl+B + Q)
set -g display-panes-colour "#44475A"              # Цвет неактивных панелей
set -g display-panes-active-colour "#FF79C6"       # Розовый для активной

# Статус-бар (чтобы всё было в одном стиле)
set -g status-style "fg=#F8F8F2,bg=#282A36"
# Цвета активного окна
set -g window-status-current-style "fg=#FF79C6,bg=#44475A"  # Розовый текст, серо-синий фон
# Цвета неактивных окон
set -g window-status-style "fg=#6272A4,bg=#282A36"  # Серо-голубой текст, темно-синий фон
